<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Agendamento de Tarefas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .form-group {
        display: block; /* Makes the div a block-level element */
        margin-bottom: 10px; /* Adds spacing between form groups */
      }

      /* CSS for the labels (optional) */
      .form-group label {
        display: block; /* Makes the label a block-level element for better alignment */
        margin-bottom: 5px; /* Adds spacing between the label and the input */
      }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Inicialmente, o menu está oculto */
            background-color: #333;
            padding-top: 20px;
            height: 100%;
            transition: 0.5s;
        }

        .sidebar.active {
            left: 0; /* Quando ativo, o menu é exibido */
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px 0;
            text-align: center;
        }

        li a {
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .content {
            margin-left: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .main {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: #fff;
          padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: 0;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Tarefas</a></li>
            <li><a href="#">Funcionários</a></li>
            <li><a href="#">Relatórios</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="navbar">
            <h1>Agendamento de Tarefas</h1>
        </div>
        <div class="main">
            <h2>Tarefas Agendadas</h2>
            <form method="post" action="/next-step">
              <div class="form-group">
                <label for="employeeQuantity">Quantidade de Funcionários:</label>
                <input type="number" id="employeeQuantity" name="qtd-funcionarios" min="1" required>
              </div>
          
              <div class="form-group">
                <label for="taskQuantity">Quantidade de Tarefas:</label>
                <input type="number" id="taskQuantity" name="qtd-tarefas" min="1" required>
              </div>
          
              <button type="submit">Enviar</button>
            </form>
            <!-- <table>
                <tr>
                    <th>Tarefa</th>
                    <th>Funcionário</th>
                </tr>
                {% for item in agendamento %}
                    <tr>
                        <td>{{ item.tarefa.nome }}</td>
                        <td>{{ item.funcionario }}</td>
                    </tr>
                {% endfor %}
            </table> -->
        </div>
    </div>
</body>
</html>
